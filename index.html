<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Website ya Kubet - Rahisi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e3e3e3;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .bet-container {
      background: white;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #27ae60;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 7px;
      cursor: pointer;
    }
    button:hover {
      background-color: #219150;
    }
    .result {
      margin-top: 25px;
      padding: 15px;
      background-color: #dff0d8;
      color: #3c763d;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Website ya Kubet - Rahisi</h1>

  <div class="bet-container">
    <form id="betForm">
      <label for="match">Chagua Mechi:</label>
      <select id="match" required>
        <option value="" disabled selected>-- Chagua Mechi --</option>
        <option value="Man United vs Chelsea">Man United vs Chelsea</option>
        <option value="Barcelona vs Real Madrid">Barcelona vs Real Madrid</option>
        <option value="Bayern vs Dortmund">Bayern vs Dortmund</option>
      </select>

      <label for="team">Chagua Timu ya Kushinda:</label>
      <select id="team" required>
        <option value="" disabled selected>-- Chagua Timu --</option>
      </select>

      <label for="amount">Kiasi cha Dau (TZS):</label>
      <input type="number" id="amount" min="100" placeholder="Ingiza kiasi cha dau" required />

      <button type="submit">Weka Dau</button>
    </form>

    <div class="result" id="result" style="display:none;"></div>
  </div>

  <script>
    const matchesTeams = {
      "Man United vs Chelsea": ["Man United", "Chelsea", "Sawa"],
      "Barcelona vs Real Madrid": ["Barcelona", "Real Madrid", "Sawa"],
      "Bayern vs Dortmund": ["Bayern", "Dortmund", "Sawa"]
    };

    const matchSelect = document.getElementById('match');
    const teamSelect = document.getElementById('team');
    const resultDiv = document.getElementById('result');

    // Update team options when match changes
    matchSelect.addEventListener('change', () => {
      const selectedMatch = matchSelect.value;
      teamSelect.innerHTML = '<option value="" disabled selected>-- Chagua Timu --</option>';
      if (matchesTeams[selectedMatch]) {
        matchesTeams[selectedMatch].forEach(team => {
          const option = document.createElement('option');
          option.value = team;
          option.textContent = team;
          teamSelect.appendChild(option);
        });
      }
      resultDiv.style.display = 'none';
    });

    // Handle form submit
    document.getElementById('betForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const match = matchSelect.value;
      const team = teamSelect.value;
      const amount = parseFloat(document.getElementById('amount').value);

      if (!match || !team || isNaN(amount) || amount < 100) {
        alert('Tafadhali jaza fomu yote kwa usahihi.');
        return;
      }

      // Hapa unaweza kuongeza logic ya kuhifadhi dau kwa backend
      // Kwa sasa tunaonyesha tu ujumbe

      resultDiv.style.display = 'block';
      resultDiv.textContent = `Umeweka dau la TZS ${amount.toFixed(2)} kwenye mechi "${match}" kwa timu "${team}".`;

      // Reset fomu
      e.target.reset();
      teamSelect.innerHTML = '<option value="" disabled selected>-- Chagua Timu --</option>';
    });
  </script>

</body>
</html>
